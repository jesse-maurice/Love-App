<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="image/png"
      sizes="512x512"
      href="./favicon_io/android-chrome-512x512.png"
    />

    <title>LOVE Calculator</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./favicon_io/android-chrome-512x512.png" alt="" />
    </div>
    <div class="main">
      <article>
        <div class="first-container">
          <div class="first-container-title">
            <h1>MALE</h1>
          </div>
          <hr />
          <div class="first-container-data">
            <img
              class="male-avatar"
              src="./favicon_io (3)/android-chrome-192x192.png"
              alt=""
            />
            <input type="text" placeholder="Name" id="male-name" />
          </div>
        </div>
      </article>

      <article>
        <div class="second-container">
          <div class="second-container-title">
            <h1>FEMALE</h1>
          </div>
          <hr />
          <div class="second-container-data">
            <img
              class="female-avatar"
              src="./favicon_io (4)/android-chrome-192x192.png"
              alt=""
            />
            <input type="text" placeholder="Name" id="female-name" />
          </div>
        </div>
      </article>
    </div>

    <div class="love-container-text">
      <h4 class="text"></h4>
    </div>

    <div class="button">
      <button class="love-btn">Submit</button>
    </div>

    <div class="bg-bottom">
      <img src="./favicon_io/android-chrome-512x512.png" alt="" />
    </div>

    <script src="./index.js"></script>
  </body>
</html>
